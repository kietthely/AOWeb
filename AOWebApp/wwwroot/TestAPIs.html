<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>
        Test API
    </title>
</head>
<body>
    <h3>Items</h3>
    <ul id="itemList">
    </ul>
    <h3>Categories</h3>
    <ul id="categoryList"></ul>
    
    <script>
        let parentCategoriesWebAPI = "/api/ParentCategoriesWebAPI";
        let ItemsWebAPI = "/api/ItemsWebAPI";
        fetch('/api/ParentCategoriesWebAPI')
            .then((response) => response.json())
            .then(data => {
                let ul = document.querySelector("#categoryList");
                data.forEach(c => {
                    let li = document.createElement("li");
                    li.innerHTML = c.categoryName;
                    ul.appendChild(li);
                })
            })
        fetch("/api/ItemsWebAPI")
            .then((response) => response.json()).then(data => {
                let ul = document.querySelector("#itemList");
                data.forEach(c => {
                    let li = document.createElement("li");
                    li.innerHTML = c.itemName;
                    ul.appendChild(li);
                })
            })
    </script>
</body>
</html>
